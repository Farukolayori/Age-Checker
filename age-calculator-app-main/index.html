<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="Container">
        <div class="Wrapper">
            <div class="Form">
                <div class="Inputs" id="inputs">
                    <div class="Check1">
                        <label for="input1">DAY</label>
                        <input type="text" id="input1" placeholder="DD" maxlength="2">
                    </div>
                    <div class="Check2">
                        <label for="input2">MONTH</label>
                        <input type="text" id="input2" placeholder="MM" maxlength="2">
                    </div>
                    <div class="Check3">
                        <label for="input3">YEAR</label>
                        <input type="text" id="input3" placeholder="YYYY" maxlength="4">
                    </div>
                </div>
                <div class="GetAges">
                    <div class="Years">
                        <h1>
                            <span id="head1">--</span> YEARS
                        </h1>
                    </div>
                    <div class="Month">
                        <h1 id=>
                            <span id="head2">--</span> MONTHS
                        </h1>
                    </div>
                    <div class="Days">
                        <h1>
                            <span id="head3">--</span> DAYS
                        </h1>
                    </div>
                </div>
            </div>
            <div class="Arrow__Image border" >
                    <img src="./assets/images/icon-arrow.svg" alt="" id="img">
                </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
